<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Heavy Vehicle Renting Service - Add Vehicle</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Heavy Vehicle Renting Service</h1>
    <nav>
      <a href="add.html">Add Vehicle</a>
	  <a href="search.html">Search Vehicle</a>
      <a href="delete.html">Delete Vehicle</a>
      <a href="contact.html">Contact Us</a>
    </nav>
  </header>
  
  <main>
    <h2>Add Heavy Vehicle Information</h2>
	<img src="image.jpg" alt="Heavy Vehicle" class="center-image">
    <form id="addVehicleForm">
      <label for="vehicleName">Vehicle Name:</label>
      <input type="text" id="vehicleName" required><br>
      
      <label for="vehicleType">Vehicle Type:</label>
      <input type="text" id="vehicleType" required><br>
      
      <label for="rentalPrice">Rental Price:</label>
      <input type="number" id="rentalPrice" required><br>
      
      <label for="availability">Availability:</label>
      <input type="checkbox" id="availability" checked><br>
      
      <button type="submit">Add Vehicle</button>
    </form>
	
  </main>
  
  <footer>
    <p>&copy; 2024 Heavy Vehicle Renting Service</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const addVehicleForm = document.getElementById('addVehicleForm');

      addVehicleForm.addEventListener('submit', function(event) {
        event.preventDefault();

        const name = document.getElementById('vehicleName').value;
        const type = document.getElementById('vehicleType').value;
        const price = document.getElementById('rentalPrice').value;
        const available = document.getElementById('availability').checked;

        const newVehicle = {
          name: name,
          type: type,
          price: price,
          available: available
        };

        // Retrieve existing vehicles from localStorage
        let vehicles = JSON.parse(localStorage.getItem('vehicles')) || [];

        // Add the new vehicle to the list
        vehicles.push(newVehicle);

        // Save the updated vehicles list back to localStorage
        localStorage.setItem('vehicles', JSON.stringify(vehicles));

        alert('Vehicle added successfully!');
        addVehicleForm.reset();
      });
    });
  </script>
</body>
</html>
