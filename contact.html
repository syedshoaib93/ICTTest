<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
     <h1>Heavy Vehicle Renting Service</h1>
    <nav>
      <a href="add.html">Add Vehicle</a>
	  <a href="search.html">Search Vehicle</a>
      <a href="delete.html">Delete Vehicle</a>
      <a href="contact.html">Contact Us</a>
    </nav>
  </header>
  
  <main>
    <h2>Contact Information</h2>
    <p>Please feel free to contact us with any questions, concerns, or feedback you may have. We're here to help!</p>
    
    <h2>Contact Form</h2>
    <form id="contactForm">
      <label for="name">Name:</label><br>
      <input type="text" id="name" name="name" required><br>
      
      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" required><br>
      
      <label for="subject">Subject:</label><br>
      <input type="text" id="subject" name="subject"><br>
      
      <label for="message">Message:</label><br>
      <textarea id="message" name="message" rows="4" required></textarea><br>
      
      <button type="submit">Submit</button>
    </form>
  </main>
  
  <footer>
    <p>&copy; 2024 Heavy Vehicle Renting Service</p>
  </footer>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function(event) {
      event.preventDefault();

      // Collect form data
      const formData = new FormData(this);

      // You can handle the form data here, such as sending it to a server via AJAX or performing any other necessary action
      // For demonstration purposes, let's log the form data to the console
      for (let pair of formData.entries()) {
        console.log(pair[0] + ': ' + pair[1]);
      }

      // Clear the form after submission
      this.reset();

      // Show a confirmation message
      alert('Your message has been sent. We will get back to you soon!');
    });
  </script>
</body>
</html>
